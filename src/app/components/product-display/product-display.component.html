<div class="product-card">
  <div class="badge">Hot</div>
  <div class="product-tumb">
    <!-- <img src="{{product.productImg}}" alt=""> -->
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)"><img src="{{product.productImg}}" alt=""></button>
  </div>

  <div class="product-details">
    <span class="product-catagory">{{product.Size}}</span>
    <h4><a routerLink="/productDetail/{{product.ID_Product}}">{{product.productName}}</a></h4>
    <div class="product-bottom-details">
      <div class="product-price"><small>$96.00</small>{{product.Price}}</div>

      </div> -->

  </div>
</div>
